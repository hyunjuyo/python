<!DOCTYPE html>
<html>

<head>
  <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet"></link>
</head>

<body>
  <header>
    <h1>Nomad News</h1>
    <div>
      Order by: 
      <a href="/?order_by=popular">Popular</a>
       | 
      <strong>New</strong>
    </div>
  </header>
  <main>
    {% for hit in hits %}
    <div>
      <a href="/{{hit.objectID}}">
        <h3>{{hit.title}}</h3>
      </a>
      (<a href="{{hit.url}}">{{hit.url}}</a>)
    </div>
    <div>
      {{hit.points}} points | By: {{hit.author}} | {{hit.num_comments}} comments
    </div>
    <hr>
    {% endfor %}
  </main>
</body>

</html>
